<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    {% comment %}
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    {% endcomment %}
    <link
      href="{% static 'fontawesomefree/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <title>Mini Tweetr | Login</title>
  </head>
  <body
    class="bg-gradient-to-r from-violet-500 to-fuchsia-500 w-screen h-screen sans-pro"
  >
    <div class="lg:flex lg:flex-row h-full px-10 py-5">
      <div
        class="basis-1/2 lg:flex flex-col justify-center items-center bg-slate-100 rounded-l-lg"
      >
        <div>
          <div class="mt-7">
            <span class="font-bold text-2xl">Welcome back</span>
            <div>
              <span class="text-slate-500 text-sm font-light"
                >Welcome back! Please enter your details.</span
              >
            </div>
          </div>
          <div class="mt-7">
            <div>
              <label for="Email" class="font-bold text-sm">Email</label><br />
              <input
                type="text"
                class="rounded-lg h-9 px-3 w-72 bg-transparent border placeholder:font-light border-slate-300"
                placeholder="Enter your email"
              />
            </div>
            <div class="pt-3">
              <label for="Password" class="font-bold text-sm">Password</label
              ><br />
              <input
                type="password"
                placeholder="***********"
                class="rounded-lg h-9 w-72 px-3 bg-transparent border placeholder:font-light border-slate-300"
              />
            </div>
          </div>
          <div class="flex mt-4 justify-between items-baseline">
            <div>
              <input type="checkbox" name="" id="" class="accent-slate-900" />
              <label for="Remember Me" class="text-sm font-bold pl-1"
                >Remember Me</label
              >
            </div>
            <div>
              <a href="#">
                <span
                  class="text-sm font-bold hover:bg-gradient-to-r hover:from-violet-500 hover:to-fuchsia-500 hover:bg-clip-text hover:text-transparent"
                  >Forgot Password</span
                >
              </a>
            </div>
          </div>
          <div class="pt-8 pb-10 flex justify-center">
            <button
              class="bg-slate-900 rounded-lg h-11 w-60 grow group hover:bg-gradient-to-r hover:from-violet-500 hover:to-fuchsia-500"
              type="submit"
            >
              <span class="px-5 py-4 font-bold text-white text-sm">Login</span>
            </button>
          </div>
        </div>
      </div>
      <div
        class="basis-1/2 bg-cover rounded-r-lg"
        style="background-image: url('{% static '/images/office.jpg' %}')"
      ></div>
    </div>
  </body>
</html>
