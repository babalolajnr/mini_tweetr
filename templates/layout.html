<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css" />
  <title>Mini Tweetr</title>
</head>

<body class="dark:bg-gray-800 dark:text-white">
  <div class="lg:flex">
    {% comment %} First column {% endcomment %}
    <div class="lg:basis-1/4 h-screen lg:flex lg:flex-col sticky top-0">
      {% include 'components/navigation.html' %}
    </div>

    {% comment %} Second column {% endcomment %}
    <div class="lg:basis-1/2 lg:border-l lg:border-r border-gray-600 pb-7">{% block content %}{% endblock %}</div>

    {% comment %} Third column {% endcomment %}
    <div class="lg:basis-1/4 lg:flex justify-center"></div>
  </div>
  {% block 'page-specific-scripts'%}{%endblock %}
</body>

</html>
