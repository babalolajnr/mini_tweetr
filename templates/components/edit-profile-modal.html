<div id="edit-profile-modal" class="fixed top-0 left-0 bg-gray-600 w-screen h-screen bg-opacity-50 transition justify-center items-center hidden">
    <div class="h-[38rem] w-[40rem] bg-gray-800 rounded-3xl overflow-auto">
        <div class="pb-3 sticky top-0 pt-3 bg-gray-800 bg-opacity-75 backdrop-blur-sm">
            <div class="mx-4 flex justify-between items-center">
                <div class="text-lg">
                    <i class="fa-solid fa-xmark font-thin"></i>
                    <span class="pl-9 font-bold">Edit Profile</span>
                </div>
                <div>
                    <button
                        class="hover:bg-opacity-90 border w-20 text-sm font-bold h-8 bg-slate-100 rounded-full text-slate-900">Save</button>
                </div>
            </div>
        </div>
        {% load static %}
        <div class="h-44 w-full bg-cover" style="background-image: url({% static 'images/nature.jpg' %})">
        </div>
        <div class="mx-4 pb-9">
            {% load static %}
            <div class="h-28 w-28 rounded-full -mt-14 bg-cover border-4 border-gray-800"
                style="background-image: url({% static 'images/cat.jpg' %})">
            </div>
            <div
                class="group mt-5 w-full border border-gray-500 rounded-md focus-within:border-2 transition focus-within:border-yellow-400">
                <div class="mx-2 mb-2">
                    <label for="Name" class="text-sm text-gray-500 group-focus-within:text-yellow-400">Name</label><br>
                    <input type="text" name="" id="" class="w-full bg-transparent focus:outline-none">
                </div>
            </div>
            <div
                class="group mt-5 w-full border border-gray-500 rounded-md focus-within:border-2 transition focus-within:border-yellow-400">
                <div class="mx-2 mb-2">
                    <label for="Name" class="text-sm text-gray-500 group-focus-within:text-yellow-400">Bio</label><br>
                    <textarea type="text" name="" id="" class="w-full bg-transparent focus:outline-none"></textarea>
                </div>
            </div>
            <div
                class="group mt-5 w-full border border-gray-500 rounded-md focus-within:border-2 transition focus-within:border-yellow-400">
                <div class="mx-2 mb-2">
                    <label for="Name"
                        class="text-sm text-gray-500 group-focus-within:text-yellow-400">Location</label><br>
                    <input type="text" name="" id="" class="w-full bg-transparent focus:outline-none">
                </div>
            </div>
            <div
                class="group mt-5 w-full border border-gray-500 rounded-md focus-within:border-2 transition focus-within:border-yellow-400">
                <div class="mx-2 mb-2">
                    <label for="Name"
                        class="text-sm text-gray-500 group-focus-within:text-yellow-400">Website</label><br>
                    <input type="text" name="" id="" class="w-full bg-transparent focus:outline-none">
                </div>
            </div>
            <div class="mt-5">
                <div class="text-sm text-gray-500">
                    <span>
                        Birth date
                    </span>
                    <span>
                        &middot
                    </span>
                    <span class="text-yellow-400">
                        Edit
                    </span>
                </div>
                <div class="text-xl">
                    May 21, 1999
                </div>
            </div>
        </div>
    </div>
</div>
{% load static %}
<script src="{% static  'js/edit-profile-modal.js' %}"></script>
